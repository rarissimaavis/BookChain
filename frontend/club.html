<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookChain - Dettaglio Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/3389/3389062.png">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1 class="display-4"><span class="title-icon" aria-hidden="true"></span>BookChain</h1>
        </header>

        <div id="wallet-section" class="card mb-4">
            <div class="card-header">
                <h5>Connessione Wallet</h5>
            </div>
            <div class="card-body">
                <div id="wallet-status" class="alert alert-warning">
                    <strong>Stato:</strong> <span id="status-text">Wallet non connesso</span>
                </div>
                <button id="connect-wallet" class="btn btn-primary">Connetti a MetaMask</button>
                <div id="account-info" class="mt-3" style="display: none;">
                    <strong>Account:</strong> <span id="account-address"></span>
                </div>
            </div>
        </div>

        <div id="club-details" class="card mb-4" style="display: block;">
            <div class="card-header">
                <h5 id="club-details-title">Club: <span id="current-club-name"></span></h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Libro Corrente</h6>
                        <div id="current-book-info">
                            <p id="current-book-text">Nessun libro in lettura</p>
                        </div>
                        
                        <h6>Crea Post</h6>
                        <form id="create-post-form">
                            <div class="mb-3">
                                <label for="post-title" class="form-label">Titolo Post</label>
                                <input type="text" class="form-control" id="post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="post-content" class="form-label">Contenuto</label>
                                <textarea class="form-control" id="post-content" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Crea Post</button>
                        </form>
                    </div>
                    
                    <div class="col-md-6">
                        <h6>Proponi Libro</h6>
                        <form id="propose-book-form">
                            <div class="mb-3">
                                <label for="book-title" class="form-label">Titolo Libro</label>
                                <input type="text" class="form-control" id="book-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="book-author" class="form-label">Autore</label>
                                <input type="text" class="form-control" id="book-author" required>
                            </div>
                            <button type="submit" class="btn btn-info">Proponi Libro</button>
                        </form>
                        
                        <h6>Vota Libri Proposti</h6>
                        <div id="book-proposals"></div>

                        <h6>Gestione Votazione</h6>
                        <button id="finalize-voting-btn" class="btn btn-danger mt-2">
                            Concludi Votazione
                        </button>
                    </div>
                </div>
                
                <hr>
                
                <h6>Post Recenti</h6>
                <div id="posts-list"></div>
            </div>
        </div>

        <div class="text-center">
            <a href="my-clubs.html" class="btn btn-secondary">Torna ai Miei Club</a>
            <a href="index.html" class="btn btn-primary ms-2">Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.1/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
