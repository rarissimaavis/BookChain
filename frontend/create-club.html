<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookChain - Crea Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/3389/3389062.png">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-5">
            <h1 class="display-4"><span class="title-icon" aria-hidden="true"></span>BookChain</h1>
        </header>

        <div id="wallet-section" class="card mb-4">
            <div class="card-header">
                <h5>Connessione Wallet</h5>
            </div>
            <div class="card-body">
                <div id="wallet-status" class="alert alert-warning">
                    <strong>Stato:</strong> <span id="status-text">Wallet non connesso</span>
                </div>
                <button id="connect-wallet" class="btn btn-primary">Connetti a MetaMask</button>
                <div id="account-info" class="mt-3" style="display: none;">
                    <strong>Account:</strong> <span id="account-address"></span>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Crea Nuovo Club</h5>
            </div>
            <div class="card-body">
                <form id="create-club-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="club-name" class="form-label">Nome Club</label>
                                <input type="text" class="form-control" id="club-name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="club-description" class="form-label">Descrizione</label>
                                <textarea class="form-control" id="club-description" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Crea Club</button>
                </form>
            </div>
        </div>

        <div class="text-center">
            <a href="index.html" class="btn btn-secondary">Torna alla Home</a>
            <a href="my-clubs.html" class="btn btn-primary ms-2">I Miei Club</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.8.1/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
